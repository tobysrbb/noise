<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NØISE | DROP 01</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out alternate;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    .generate-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 250px;
      max-width: 80%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="generate-stars" id="starfield"></div>

  <div class="content">
    <div class="logo">NØISE.</div>
    <h1>DROP 01 — 02.07.2025</h1>
    <p>Be first. Join the wave before it hits.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    const starContainer = document.getElementById('starfield');
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('stars');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.opacity = Math.random();
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
