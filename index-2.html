<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NØISE | DROP 01</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 280px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .logo {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">NØISE.</div>
  <h1>DROP 01 — 02.07.2025</h1>
  <div class="countdown" id="countdown"></div>
  <p>Be first. Join the wave before it hits.</p>
  <form>
    <input type="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Notify Me</button>
  </form>

  <script>
    const countdown = () => {
      const dropDate = new Date("2025-07-02T00:00:00").getTime();
      const now = new Date().getTime();
      const distance = dropDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "DROP IS LIVE";
      }
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
