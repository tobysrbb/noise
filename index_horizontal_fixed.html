<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NØISE | DROP 01</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { transform: scale(1); opacity: 0.3; }
      to { transform: scale(1.5); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 280px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="stars" id="starfield"></div>

  <div class="content">
    <div class="logo">NØISE.</div>
    <h1>DROP 01 — 02.07.2025</h1>
    <p>Be first. Join the wave before it hits.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    const container = document.getElementById('starfield');
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      container.appendChild(star);
    }
  </script>
</body>
</html>
